name: test

on:
  push:
    branches:
      - master

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Testing & Building the template
        run: |
          yarn
          yarn test